name: streaker_flutter
description: A Streaker fitness tracking app built with Flutter.
publish_to: 'none'
version: 1.0.10+12

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  permission_handler: ^11.3.1
  http: ^1.2.1
  google_generative_ai: ^0.4.3
  cupertino_icons: ^1.0.6
  health: ^13.2.0  # For both Apple HealthKit and Android Health Connect support
  url_launcher: ^6.2.5
  fl_chart: ^0.66.0
  intl: ^0.19.0
  flutter_secure_storage: ^9.2.2
  connectivity_plus: ^6.0.3
  # workmanager: ^0.5.2  # Temporarily disabled for build compatibility
  flutter_svg: ^2.0.10
  supabase_flutter: ^2.5.6
  # Toast and popup services
  fluttertoast: ^8.2.4
  package_info_plus: ^4.2.0
  flutter_markdown: ^0.6.18
  # Firebase services
  firebase_core: ^2.24.2
  firebase_analytics: ^10.8.0
  supabase: ^2.9.1
  # firebase_crashlytics: ^3.4.9  # Temporarily disabled due to iOS build issue
  # firebase_performance: ^0.9.3  # Temporarily disabled due to iOS build issue
  # Skip messaging for web compatibility for now
  # firebase_messaging: ^14.7.10
  # flutter_local_notifications: ^16.3.0
  app_settings: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/